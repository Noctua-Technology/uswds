<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="importmap">
      {
        "imports": {
          "@joist/di": "/node_modules/@joist/di/target/lib.js",
          "@joist/di/": "/node_modules/@joist/di/target/lib/",
          "@joist/element": "/node_modules/@joist/element/target/lib.js",
          "@joist/element/": "/node_modules/@joist/element/target/lib/",
          "@joist/observable": "/node_modules/@joist/observable/target/lib.js",
          "@joist/observable/": "/node_modules/@joist/observable/target/lib/",
          "tslib": "/node_modules/tslib/tslib.es6.js"
        }
      }
    </script>
  </head>

  <body>
    <style>
      body:has(:not(:defined)) {
        display: none;
      }

      * {
        font-family:
          Source Sans Pro Web,
          Helvetica Neue,
          Helvetica,
          Roboto,
          Arial,
          sans-serif;
      }
    </style>

    <script type="module" src="/target/lib/define.js"></script>

    <usa-config spritesheet="/assets/img/sprite.svg">
      <form>
        <usa-select name="select" value="first">
          Hello World

          <usa-select-option value="first">first</usa-select-option>
          <usa-select-option value="second">second</usa-select-option>
          <usa-select-option value="third">third</usa-select-option>
          <usa-select-option value="fourth">fourth</usa-select-option>
        </usa-select>

        <br />
        <br />

        <usa-radio name="historical-figures" value="frederick-douglass" tiled>
          <legend>Select one historical figure</legend>

          <usa-radio-option value="sojourner-truth">
            Sojourner Truth
          </usa-radio-option>

          <usa-radio-option value="frederick-douglass">
            Frederick Douglass

            <usa-description>
              This is optional text that can be used to describe the label in
              more detail.
            </usa-description>
          </usa-radio-option>

          <usa-radio-option value="booker-t-washington">
            Booker T. Washington
          </usa-radio-option>

          <usa-radio-option value="george-washington-carver">
            George Washington Carver
          </usa-radio-option>
        </usa-radio>

        <br />

        <usa-button type="submit">Submit</usa-button>
      </form>
    </usa-config>
  </body>
</html>
